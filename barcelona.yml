# bcn endpoint create --district=mstdn --certificate-arn=arn:aws:acm:ap-northeast-1:1234567890:certificate/xxx mstdn

web_base: &web_base
  service_type: web
  force_ssl: true
  cpu: 128
  memory: 256

worker_base: &worker_base
  cpu: 64
  memory: 256

environments:
  production:
    name: bcn-users
    image_name: 822761295011.dkr.ecr.ap-northeast-1.amazonaws.com/mstdn-bcn-users-mastodon
    #before_deploy: rake mastodon:maintenance:prepare_for_foreign_keys db:migrate
    before_deploy: rake db:migrate
    #scheduled_tasks:
    #  - schedule: cron(15 20 ? * * *)
    #    command: rake mastodon:daily
    services:
      - <<: *web_base
        name: web
        command: bundle exec rails s -p 3000 -b '0.0.0.0'
        desired_count: 0 # should be increased after setup
        listeners:
          - endpoint: mstdn
            health_check_path: /about
      - <<: *web_base
        name: streaming
        command: npm run start
        memory: 128
        desired_count: 0 # should be increased after setup
        listeners:
          - endpoint: mstdn
            rule_conditions:
              - type: path-pattern
                value: /api/v1/streaming/*
            health_check_path: /api/v1/streaming/health_check
            rule_priority: 10
      - <<: *worker_base
        name: worker
        command: bundle exec sidekiq -q default -q mailers -q pull -q push
